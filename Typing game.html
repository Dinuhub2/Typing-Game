<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Game - Dark Theme</title>
  <style>
    body {
      margin: 0; height: 100vh;
      background: #12131a;
      color: #cbd6f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: #1f2233;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      width: 340px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(79, 140, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #4f8cff;
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 0.4rem;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #7a82a1;
      font-size: 1rem;
      margin-bottom: 1.8rem;
    }
    button {
      background: #4f8cff;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 44px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1.2rem;
      letter-spacing: 1.1px;
      box-shadow: 0 3px 14px rgba(79, 140, 255, 0.4);
    }
    button:hover {
      background: #226ce0;
      transform: scale(1.05);
    }
    .timer {
      background: #2b2f4a;
      padding: 6px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #4f8cff;
      margin-bottom: 1.6rem;
      min-width: 92px;
      box-shadow: 0 1px 10px rgba(79, 140, 255, 0.3);
    }
    .word-box {
      font-weight: 600;
      font-size: 1.6rem;
      background: #303656;
      color: #d7defb;
      padding: 12px 36px;
      border-radius: 14px;
      margin-bottom: 1.5rem;
      letter-spacing: 2.5px;
      min-width: 130px;
      box-shadow: inset 0 0 8px #4f8cff80;
    }
    input[type="text"] {
      width: 90%;
      font-weight: 700;
      font-size: 1.5rem;
      padding: 14px 20px;
      border-radius: 12px;
      border: 2px solid #4f8cff;
      background: #12131a;
      color: #e5e9ff;
      outline: none;
      letter-spacing: 2px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 12px #4f8cff55;
      margin-bottom: 1.6rem;
    }
    input[type="text"]::placeholder {
      color: #7a82a1;
      font-weight: 600;
    }
    input[type="text"]:focus {
      border-color: #1a6fff;
      background-color: #181a25;
      box-shadow: 0 0 20px #1a6fffaa;
    }
    .score-box {
      background: #2b2f4a;
      padding: 9px 22px;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #7a82a1;
      min-width: 110px;
      font-weight: 600;
      box-shadow: 0 1px 8px rgba(79, 140, 255, 0.25);
      text-align: center;
    }
    .results {
      margin-top: 2rem;
      width: 100%;
      color: #d7defb;
    }
    .results h2 {
      color: #4f8cff;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
    }
    .results-table {
      background: #2b2f4a;
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 1px 10px #4f8cff44;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .results-table .row {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.1rem;
    }
    @media (max-width: 400px) {
      .container {
        width: 95vw;
        padding: 2rem 1rem;
      }
      .word-box {
        font-size: 1.3rem;
        padding: 10px 26px;
      }
      input[type="text"] {
        font-size: 1.2rem;
        padding: 12px 16px;
      }
      button {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Dynamic Content -->
  </div>
  <script>
    const words = ["apple","table","dog","cat","milk","sun","book","ball","car","star","hat","frog","cake","rain","tree","shoe","fish","door","lamp","moon","sand","rose","kite","duck","hand","rock","leaf","boat","bird","sock","home","ring","bone","fork","corn","soap","note","bell","rope","coin"];
    let timer = 30, interval, score = 0, totalTyped = 0, correctTyped = 0, currWord = '', isPlaying = false;
    const container = document.getElementById('container');

    function showHome() {
      container.innerHTML = `
        <h1>Typing Game</h1>
        <div class="subtitle">Test your typing skills!<br><span>Easy mode ・ 30 seconds</span></div>
        <button onclick="startGame()">Start Game</button>
      `;
    }

    function startGame() {
      timer = 30; score = 0; totalTyped = 0; correctTyped = 0; isPlaying = true;
      currWord = randomWord();
      container.innerHTML = `
        <div class="timer" id="timer">⏰ 30s</div>
        <div class="word-box" id="word-box">${currWord}</div>
        <input type="text" id="input-word" placeholder="Type here..." autocomplete="off" autofocus />
        <div class="score-box">Score: <span id="score">${score}</span></div>
      `;
      const input = document.getElementById('input-word');
      input.focus();
      input.addEventListener('input', handleInput);
      interval = setInterval(() => {
        if (timer > 1) {
          timer--;
          document.getElementById('timer').textContent = `⏰ ${timer}s`;
        } else {
          clearInterval(interval);
          isPlaying = false;
          showResult();
        }
      }, 1000);
    }

    function handleInput(e) {
      if (!isPlaying) return;
      const input = e.target.value.trim();
      totalTyped++;
      if (input === currWord) {
        correctTyped++;
        score++;
        currWord = randomWord();
        updateWord();
        e.target.value = '';
        updateScore();
      }
    }

    function updateWord() {
      document.getElementById('word-box').textContent = currWord;
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    function randomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function showResult() {
      const wpm = correctTyped * 2;
      const accuracy = totalTyped ? Math.round((correctTyped / totalTyped) * 100) : 0;
      container.innerHTML = `
        <h1>Great Job!</h1>
        <div class="results">
          <h2>Your Result</h2>
          <div class="results-table">
            <div class="row"><span>Speed (WPM)</span><span>${wpm}</span></div>
            <div class="row"><span>Accuracy (%)</span><span>${accuracy}</span></div>
            <div class="row"><span>Total Score</span><span>${score}</span></div>
          </div>
          <button onclick="showHome()">Play Again</button>
        </div>`;
    }

    showHome();

    window.startGame = startGame;
    window.showHome = showHome;
  </script>
</body>
</html>
